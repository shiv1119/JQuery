<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bind</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
        <script>
        $(function(){
            $("p").bind('click', function(){
                alert("It was clicked!");
            });
        });
    </script>
    </head>
    <body>
        <!-- 

            jQuery bind() -- 
                    bind() event  is used to attach one or more event handlers for selected elements form a set of elements. It specifies a function when event occurs

            $(selector).bind(event.data,function,map)

            event - it is mandatory  parameter. it specifies one or more events attach to the elements. if you want to add multiple events then they must be separated by spaces..

            data -- optional parameter specifies additional data to pass along to the function.

            function -- mandatory parameter executes the function to run when the event occurs.

            map -- specifies an event map which contain one or more events or functions attached to the element.



            advantage ---

            1) Ity is compatible on various browsers.
            2) It is quit easy and quick to bind() event handlers.
            3) It provides some shorthand and easy method when click hover etcc.. events for binding event handlers..
         -->
        <p>Click on the statements</p>
    </body>
</html>
