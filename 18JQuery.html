    <body>
        <!-- 

        Events -- Jquery events are the actions that can be detected by your web application. These are used to create dynamic pages. An event shows the exact event when some thing happens..

        types of events --

        1) Mouse events --
        >click
        >dbclick
        >mouseenter
        >mouseleave

        2) Keyboard Events --

        > keyup
        > keydown
        > keypress

        3) Form Events --

        > submit
        > change
        > blur
        > focus

        4)document and window event --

        >load
        >unload
        >scroll
        >resize


        syntax for event method ---
                
                Most of the dom events have an equivalent jQuery method.

                $("p").click();

                the next step defines what should happens when a event is defined

                $("p").click(function(){
                    // action goes here
                })

     -->
    </body>
</html>
