<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JQuery Effects</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    </head>
    <body>
        <!-- "JQuery effects methods and description "


    1) animate() - Performs animations.
    2) clearQueue() - It is used to remove all the queued functions from the selected elements.
    3) delay() - It sets the delay execution for all queued functions on the selected elements.
    4) dequeue() - It is used to remove the next function from the queue and then execute the function.
    5) fadeIn() - shows the matched elements by fading it to opaque.
    6) fadeOut() - shows the matched elements by fading it to transparent.
    7) fadeTo() - adjusts the opacity for the matched element .
    8) fadeToggle() - shows or hides the matched elements.
    9) finish() - It stops, removes and complete all queued animation for the selected elements 
    10) hide() - hides the matched elements or selected ones.
    11) queue() - shows or manipulates the queue of methods
    12) show() - shows the selected elements
    13) slidedown() - shows the matched elements with slide 14) alidetoggle() - shows or hides the matched elements  with slide 
    15) slideup() - hides the matched elements with slide 
    16 stop() - stop the animation which is running on the matched elements 
    17) toggle() - shows or hides the matched elements. 


    -->
    </body>
</html>
