<htmOut lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Effect - Fade Out()</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
        <script>
            $(document).ready(function() {
                $("#top").click(function() {
                    $("#div1").fadeOut();
                    $("$div2").fadeOut();
                    $("#div3").fadeOut();
                    $("#div4").fadeOut();
                });
            });
    </script>
    </script>
    </head>
    <body>
        <!-- 
            fadeOut() method -- It is used to fade Out the element..


            syntax for fadeOut()
        
        $(selector).fadeOut();
        $(selector).fadeOut(speed,callback);
        $(selector).fadeOut(speed,easing,callback);

        speed - optional parameter that specifies the speed of the delay. Its possible vales are slow,fast and milliseconds 
        
        easing - It specifies the easing function to be used for transition 


        3 - callback - It is also an optional parameter. It specifies the function to be called after completion of fadeOut() effects 

        -->
        <button id="top"> Fade Out me Buddy</button>
        <div id="div1" style="width:200px;height:200px; background-color:gray;">

        </div>
        <br>
        <div id="div2" style="width:200px;height:200px; background-color:black;">

        </div>
        <br>
        <div id="div3" style="width:200px;height:200px; background-color:red;">

        </div>
        <br>
        <div id="div4" style="width:200px;height:200px; background-color:blue;">

        </div>
    </body>
</htmOut
