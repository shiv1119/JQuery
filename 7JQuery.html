<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Effect - Fade In()</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
        <script>
            $(document).ready(function() {
                $("#top").click(function() {
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(3000);
                    $("#div4").fadeIn(1000);
                });
            });
    </script>
    </script>
    </head>
    <body>
        <!-- 
            fadeIn() method -- It is used to fade in the element..


            syntax for fadeIn()
        
        $(selector).fadeIn();
        $(selector).fadeIn(speed,callback);
        $(selector).fadeIn(speed,easing,callback);

        speed - optional parameter that specifies the speed of the delay. Its possible vales are slow,fast and milliseconds 
        
        easing - It specifies the easing function to be used for transition 


        3 - callback - It is also an optional parameter. It specifies the function to be called after completion of fadeIn() effects 

        -->
        <button id="top"> Fade In me Buddy</button>
        <div id="div1" style="border: 1px solid red; padding: 10px;
            width:100%; height: 100px; color:white;margin-top:20px;display:none;
            background:black;">
        </div>
        <div id="div2" style="border: 1px solid red; padding: 10px;
            width:100%; height: 100px;margin-top:20px; color:white;display:none;
            background:black;">
        </div>
        <div id="div3" style="border: 1px solid red; padding: 10px;
            width:100%; height: 100px; color:white;display:none; margin-top:20px;
            background:black;">
        </div>
        <div id="div4" style="border: 1px solid red; padding: 10px;
            width:100%; height: 100px; color:white;display:none; background:black;
            margin-top:20px;">
        </div>
    </body>
</html>
