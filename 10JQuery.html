<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fade To</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        <script>
            $(function() {
                $("button").click(function(){
                    $("#div1").fadeTo("slow",0.3);
                    $("#div2").fadeTo("slow",0.3);
                });
            });
        </script>
    </head>
    <body>
        <!--                 

            JQuery fadeTo() ---
                                fadeTo () method is used to fading to a given opacity..

            syntax ---

                        $(selector).fadeTo(speed,opacity);
                        $(selector).fadeTo(speed,opacity,callback);
                        $(selector).fadeTo(speed,opacity,easing,callback);

        speed -  specifies the speed of the delay. Its possible vales are slow,fast and milliseconds 
        
        easing - It specifies the easing function to be used for transition 
        
        opacity - specifies the opacity between 0 and 1.

        callback - It is also an optional parameter. It specifies the function to be called after completion of fadeTogToggle() effects 
         -->
        <button>Click to fade boxes</button>
        <div id="div1" style="background-color: black; width:100px;
            height:100px;">

        </div>
        <br>
        <div id="div2" style="background-color: black; width:100px;
            height:100px;">

        </div>
    </body>
</html>
