<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Effect - Hide()</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
        <script>
      $(function(){
        $("#hide").click(function(){
            $('p').hide(1000);
        });
      });  
    </script>
    </head>
    <body>
        <!-- 
            syntax for hide
        
        $(selector).hide();
        $(selector).hide(speed,callback);
        $(selector).hide(speed,easing,callback);
        
        speed - optional parameter that specifies the speed of the delay. Its possible vales are slow,fast and milliseconds 
        
        easing - It specifies the easing function to be used for transition 


        3 - callback - It is also an optional parameter. It specifies the function to be called after completion of hide() effects 

        -->
        <p>
            <strong>This is a little poem:</strong> <br>

            Lorem ipsum dolor sit amet consectetur. <br>
            Lorem ipsum dolor sit amet consectetur. <br>
            Lorem ipsum dolor sit amet consectetur. <br>
            Lorem ipsum dolor sit amet consectetur. <br>
            Lorem ipsum dolor sit amet.
        </p>
        <button id="hide"> hide me </button>
    </body>
</html>
