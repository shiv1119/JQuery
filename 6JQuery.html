<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Effect - Toggle</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        <script>
      $(function() {
        $("button").click(function() {
            $("div.di").toggle(1600);
        });
      });
    </script>
    </head>
    <body>
        <!-- 
            toggle() method -- It is special type of method used to toggle between the hide() and show() method. It shows the hidden elements and hide the shown element.. 


            syntax for toggle()
        
        $(selector).toggle()
        $(selector).toggle(speed,callback);
        $(selector).toggle(speed,easing,callback);
        $(selector).toggle(display);

        speed - optional parameter that specifies the speed of the delay. Its possible vales are slow,fast and milliseconds 
        
        easing - It specifies the easing function to be used for transition 


        3 - callback - It is also an optional parameter. It specifies the function to be called after completion of toggle() effects 

        4 - Display - If true it displays the elements. If false it hides the elements ..

        -->
        <button>Toggle</button>
        <div class="di" style="border: 1px solid red; padding: 10px;
            width:210px; color:white; background:black;">
            <p>
                <strong>This is a little poem:</strong> <br>

                Lorem ipsum dolor sit amet consectetur. <br>
                Lorem ipsum dolor sit amet consectetur. <br>
                Lorem ipsum dolor sit amet consectetur. <br>
                Lorem ipsum dolor sit amet consectetur. <br>
                Lorem ipsum dolor sit amet.
            </p></div>
    </body>
</html>
