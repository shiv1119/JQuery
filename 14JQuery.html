<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animate</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        <script>
            $(function() {
                $("#btn").click(function() {
                    $("#panel").animate({height: "toggle"});
                });
            });
        </script>
    </head>
    <body>
        <!--                 

            JQuery animate() ---
                                animate() provides a way to create  custome animation ..

            syntax ---

                        $(selector).animate({params},speed,callback);
                        

        speed -  specifies the speed of the delay. Its possible vales are slow,fast and milliseconds 
        
        params - params parameter defines the css property to be animated .
       
        callback - It is also an optional parameter. It specifies the function to be called after   completion of animate() effects 
         -->
        <button id="btn">Click to animate</button>

        <div id="panel" style="background-color: black; width:200px;
            height:100px; color:white;">
            Hello programmer you are learning JQuery in a simplest and easiest
            way keep it on
        </div>
    </body>
</html>
